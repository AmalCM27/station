<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каракол Автобекети - Вход</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            font-family: 'Roboto', -apple-system, 'Helvetica Neue', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Language Switcher Styles */
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .language-switcher .current-lang {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 8px 12px;
            border-radius: 8px;
            color: white;
            display: flex;
            align-items: center;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background .3s ease;
        }
        
        .language-switcher .current-lang:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .language-switcher .current-lang .lang-text {
            margin-left: 8px;
        }
        
        .language-switcher .lang-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            margin-top: 8px;
            padding: 5px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn .2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .language-switcher.active .lang-dropdown {
            display: block;
        }

        .language-switcher .lang-option {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 6px;
            color: #333;
            font-weight: 500;
            transition: background .2s ease;
        }

        .language-switcher .lang-option:hover {
            background: #f0f0f0;
        }

        .language-switcher .lang-option .lang-text {
            margin-left: 8px;
        }
        /* End Language Switcher Styles */

        .forms-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: visible;
            margin: auto;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 15px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .section-title {
            font-size: 32px;
            letter-spacing: 1px;
            color: #fff;
            font-weight: 700;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .section-subtitle {
            font-size: 15px;
            color: rgba(255,255,255,0.9);
            margin-top: 8px;
            letter-spacing: 0.3px;
        }

        .forms {
            display: flex;
            align-items: center;
            margin-top: 15px;
            position: relative;
            gap: 1rem;
        }

        .form-wrapper {
            animation: hideLayer .3s ease-out forwards;
        }

        .form-wrapper.is-active {
            animation: showLayer .3s ease-in forwards;
        }

        @keyframes showLayer {
            50% {
                z-index: 1;
            }
            100% {
                z-index: 1;
            }
        }

        @keyframes hideLayer {
            0% {
                z-index: 1;
            }
            49.999% {
                z-index: 1;
            }
        }

        .switcher {
            position: relative;
            cursor: pointer;
            display: block;
            margin-right: auto;
            margin-left: auto;
            padding: 0;
            text-transform: uppercase;
            font-family: inherit;
            font-size: 16px;
            letter-spacing: .5px;
            color: rgba(255,255,255,0.5);
            background-color: transparent;
            border: none;
            outline: none;
            transform: translateX(0);
            transition: all .3s ease-out;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .switcher:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .form-wrapper.is-active .switcher-operator {
            color: #fff;
            transform: translateX(90px);
        }

        .form-wrapper.is-active .switcher-admin {
            color: #fff;
            transform: translateX(-90px);
        }

        .underline {
            position: absolute;
            bottom: -5px;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            width: 100%;
            height: 2px;
        }

        .underline::before {
            content: '';
            position: absolute;
            top: 0;
            left: inherit;
            display: block;
            width: inherit;
            height: inherit;
            background-color: currentColor;
            transition: transform .2s ease-out;
        }

        .switcher-operator .underline::before {
            transform: translateX(101%);
        }

        .switcher-admin .underline::before {
            transform: translateX(-101%);
        }

        .form-wrapper.is-active .underline::before {
            transform: translateX(0);
        }

        .form {
            overflow: hidden;
            min-width: 320px;
            margin-top: 50px;
            padding: 40px 35px;
            border-radius: 20px;
            transform-origin: center center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease-out;
            transform: translateY(0);
            will-change: transform, box-shadow;
        }

        .form-operator:hover {
            background: rgba(255, 255, 255, 0.98);
            transform: translateY(-8px);
            box-shadow: 
                0 20px 40px rgba(102, 126, 234, 0.2),
                0 10px 20px rgba(102, 126, 234, 0.1);
        }

        .form-admin:hover {
            background: rgba(255, 255, 255, 0.98);
            transform: translateY(-8px);
            box-shadow: 
                0 20px 40px rgba(118, 75, 162, 0.2),
                0 10px 20px rgba(118, 75, 162, 0.1);
        }

        /* Удаляем эффекты, вызывающие тряску */
        .form::before,
        .form::after,
        .form-operator:hover::before,
        .form-admin:hover::before,
        .form-operator:hover::after,
        .form-admin:hover::after {
            display: none;
        }

        .form-operator {
            animation: hideOperator .3s ease-out forwards;
        }

        .form-wrapper.is-active .form-operator {
            animation: showOperator .3s ease-in forwards;
        }

        @keyframes showOperator {
            0% {
                background: rgba(215, 231, 241, 0.95);
                transform: translate(40%, 10px);
            }
            50% {
                transform: translate(0, 0);
            }
            100% {
                background-color: #fff;
                transform: translate(35%, -20px);
            }
        }

        @keyframes hideOperator {
            0% {
                background-color: #fff;
                transform: translate(35%, -20px);
            }
            50% {
                transform: translate(0, 0);
            }
            100% {
                background: rgba(215, 231, 241, 0.95);
                transform: translate(40%, 10px);
            }
        }

        .form-admin {
            animation: hideAdmin .3s ease-out forwards;
        }

        .form-wrapper.is-active .form-admin {
            animation: showAdmin .3s ease-in forwards;
        }

        @keyframes showAdmin {
            0% {
                background: rgba(215, 231, 241, 0.95);
                transform: translate(-40%, 10px) scaleY(.8);
            }
            50% {
                transform: translate(0, 0) scaleY(.8);
            }
            100% {
                background-color: #fff;
                transform: translate(-35%, -20px) scaleY(1);
            }
        }

        @keyframes hideAdmin {
            0% {
                background-color: #fff;
                transform: translate(-35%, -20px) scaleY(1);
            }
            50% {
                transform: translate(0, 0) scaleY(.8);
            }
            100% {
                background: rgba(215, 231, 241, 0.95);
                transform: translate(-40%, 10px) scaleY(.8);
            }
        }

        .form fieldset {
            position: relative;
            opacity: 0;
            margin: 0;
            padding: 0;
            border: 0;
            transition: all .3s ease-out;
        }

        .form-operator fieldset {
            transform: translateX(-50%);
        }

        .form-admin fieldset {
            transform: translateX(50%);
        }

        .form-wrapper.is-active fieldset {
            opacity: 1;
            transform: translateX(0);
            transition: opacity .4s ease-in, transform .35s ease-in;
        }

        .form legend {
            position: absolute;
            overflow: hidden;
            width: 1px;
            height: 1px;
            clip: rect(0 0 0 0);
        }

        .input-block {
            margin-bottom: 25px;
        }

        .input-block label {
            font-size: 14px;
            color: #5f6f81;
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }

        .input-block input {
            display: block;
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            color: #3b4465;
            background: rgba(245, 248, 250, 0.8);
            border: 2px solid transparent;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 400;
            backdrop-filter: blur(5px);
        }

        .input-block input:focus {
            outline: none;
            background: #fff;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-block input::placeholder {
            color: #a0aec0;
        }

        .form button[type='submit'] {
            opacity: 0;
            display: block;
            width: 100%;
            margin: 30px 0 10px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all .3s ease-out;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-wrapper.is-active .form button[type='submit'] {
            opacity: 1;
            transform: translateX(0);
            transition: all .4s ease-in;
        }

        .btn-operator, .btn-admin {
            position: relative;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .btn-operator {
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: translateX(-30%);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .btn-admin {
            color: #764ba2;
            background: #fff;
            transform: translateX(30%);
            box-shadow: inset 0 0 0 2px #764ba2;
        }

        .btn-operator:before, .btn-admin:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .btn-operator:before {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-admin:before {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }

        .btn-operator:hover, .btn-admin:hover {
            transform: translateX(0) translateY(-2px);
        }

        .btn-operator:hover {
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-admin:hover {
            color: #fff;
            box-shadow: 0 15px 30px rgba(118, 75, 162, 0.3);
        }

        .btn-operator:hover:before, .btn-admin:hover:before {
            width: 300px;
            height: 300px;
        }

        .btn-operator:not(:hover):before, .btn-admin:not(:hover):before {
            width: 0;
            height: 0;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 10px;
            color: #5f6f81;
            font-size: 14px;
        }

        .error-message,
        .success-message {
            margin-top: 15px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        .error-message {
            background: #fee;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .success-message {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #86efac;
        }

        .role-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
            transform: scale(0.95);
            transition: all 0.3s ease;
        }

        .role-badge:hover {
            transform: scale(1);
        }

        .role-operator {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .role-admin {
            background: rgba(118, 75, 162, 0.1);
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .forms {
                flex-direction: column;
                align-items: center;
            }

            .form {
                min-width: 280px;
                padding: 30px 25px;
            }

            .form-wrapper.is-active .switcher-operator,
            .form-wrapper.is-active .switcher-admin {
                transform: translateX(0);
            }

            .section-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="language-switcher" id="language-switcher">
        <div class="current-lang">
            <span class="lang-flag" id="current-lang-flag"></span>
            <span class="lang-text" id="current-lang-text"></span>
        </div>
        <div class="lang-dropdown">
            <div class="lang-option" data-lang="kg">
                <span class="lang-flag">🇰🇬</span>
                <span class="lang-text">Кыргызча</span>
            </div>
            <div class="lang-option" data-lang="ru">
                <span class="lang-flag">🇷🇺</span>
                <span class="lang-text">Русский</span>
            </div>
            <div class="lang-option" data-lang="en">
                <span class="lang-flag">🇬🇧</span>
                <span class="lang-text">English</span>
            </div>
        </div>
    </div>
    <section class="forms-section">
        <div class="logo-container">
            <p class="section-subtitle" data-translate="login_title"></p>
        </div>
        
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-operator">
                    <span data-translate="operator"></span>
                    <span class="underline"></span>
                </button>
                <form class="form form-operator" id="operator-form">
                    <fieldset>
                        <legend data-translate="operator_legend"></legend>
                        <div class="role-badge role-operator" data-translate="operator_badge"></div>
                        <div class="input-block">
                            <label for="operator-username" data-translate="username"></label>
                            <input id="operator-username" type="text" data-translate-placeholder="username_placeholder" required>
                        </div>
                        <div class="input-block">
                            <label for="operator-password" data-translate="password"></label>
                            <input id="operator-password" type="password" data-translate-placeholder="password_placeholder" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-operator" data-translate="login_button"></button>
                    <div class="loading" id="operator-loading">
                        <div class="spinner"></div>
                        <div class="loading-text" data-translate="loading_text"></div>
                    </div>
                    <div id="operator-message"></div>
                </form>
            </div>
            
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-admin">
                    <span data-translate="admin"></span>
                    <span class="underline"></span>
                </button>
                <form class="form form-admin" id="admin-form">
                    <fieldset>
                        <legend data-translate="admin_legend"></legend>
                        <div class="role-badge role-admin" data-translate="admin_badge"></div>
                        <div class="input-block">
                            <label for="admin-username" data-translate="username"></label>
                            <input id="admin-username" type="text" data-translate-placeholder="username_placeholder_admin" required>
                        </div>
                        <div class="input-block">
                            <label for="admin-password" data-translate="password"></label>
                            <input id="admin-password" type="password" data-translate-placeholder="password_placeholder" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-admin" data-translate="login_button"></button>
                    <div class="loading" id="admin-loading">
                        <div class="spinner"></div>
                        <div class="loading-text" data-translate="loading_text"></div>
                    </div>
                    <div id="admin-message"></div>
                </form>
            </div>
        </div>
    </section>

    <script>
        // --- TRANSLATION LOGIC ---
        const translations = {
            kg: {
                login_title: "Системага кирүү",
                operator: "Оператор",
                admin: "Админ",
                operator_legend: "Оператор үчүн кирүү маалыматтары",
                admin_legend: "Администратор үчүн кирүү маалыматтары",
                operator_badge: "Экран башкаруу",
                admin_badge: "Толук башкаруу",
                username: "Колдонуучу аты",
                password: "Сыр сөз",
                username_placeholder: "operator",
                username_placeholder_admin: "admin",
                password_placeholder: "••••••••",
                login_button: "Кирүү",
                loading_text: "Текшерүү...",
                error_fill_fields: "Бардык талааларды толтуруңуз!",
                error_wrong_credentials: "Туура эмес маалыматтар!",
                success_login: "Ийгиликтүү кирдиңиз! Багыттоо...",
                redirect_operator: "Ийгиликтүү кирдиңиз! Башкы экранга өтүү...",
                redirect_admin: "Ийгиликтүү кирдиңиз! Админ панелге өтүү..."
            },
            ru: {
                login_title: "Вход в систему",
                operator: "Оператор",
                admin: "Админ",
                operator_legend: "Данные для входа Оператора",
                admin_legend: "Данные для входа Администратора",
                operator_badge: "Управление экраном",
                admin_badge: "Полное управление",
                username: "Имя пользователя",
                password: "Пароль",
                username_placeholder: "operator",
                username_placeholder_admin: "admin",
                password_placeholder: "••••••••",
                login_button: "Войти",
                loading_text: "Проверка...",
                error_fill_fields: "Заполните все поля!",
                error_wrong_credentials: "Неверные данные!",
                success_login: "Вы успешно вошли! Перенаправление...",
                redirect_operator: "Вы успешно вошли! Переход на главный экран...",
                redirect_admin: "Вы успешно вошли! Переход в админ-панель..."
            },
            en: {
                login_title: "System Login",
                operator: "Operator",
                admin: "Admin",
                operator_legend: "Operator Login Details",
                admin_legend: "Administrator Login Details",
                operator_badge: "Display Control",
                admin_badge: "Full Control",
                username: "Username",
                password: "Password",
                username_placeholder: "operator",
                username_placeholder_admin: "admin",
                password_placeholder: "••••••••",
                login_button: "Login",
                loading_text: "Checking...",
                error_fill_fields: "Please fill in all fields!",
                error_wrong_credentials: "Invalid credentials!",
                success_login: "Login successful! Redirecting...",
                redirect_operator: "Login successful! Redirecting to display...",
                redirect_admin: "Login successful! Redirecting to admin panel..."
            }
        };

        const langData = {
            kg: { flag: '🇰🇬', text: 'KG' },
            ru: { flag: '🇷🇺', text: 'RU' },
            en: { flag: '🇬🇧', text: 'EN' }
        };

        let currentLanguage = localStorage.getItem('selectedLanguage') || 'kg';

        function setLanguage(lang) {
            if (!translations[lang]) return;
            currentLanguage = lang;
            localStorage.setItem('selectedLanguage', lang);
            
            document.querySelectorAll('[data-translate]').forEach(el => {
                const key = el.getAttribute('data-translate');
                el.textContent = translations[lang][key] || el.textContent;
            });

            document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
                const key = el.getAttribute('data-translate-placeholder');
                el.placeholder = translations[lang][key] || el.placeholder;
            });

            const { flag, text } = langData[lang];
            document.getElementById('current-lang-flag').textContent = flag;
            document.getElementById('current-lang-text').textContent = text;
            
            const langSwitcher = document.getElementById('language-switcher');
            langSwitcher.classList.remove('active');
        }

        // --- END TRANSLATION LOGIC ---

        // Animation switcher
        const switchers = [...document.querySelectorAll('.switcher')];

        switchers.forEach(item => {
            item.addEventListener('click', function() {
                switchers.forEach(item => item.parentElement.classList.remove('is-active'));
                this.parentElement.classList.add('is-active');
            });
        });

        // Get users from localStorage
        function getUsers() {
            const savedUsers = JSON.parse(localStorage.getItem('karakol-users') || '{}');
            if (Object.keys(savedUsers).length === 0) {
                const defaultUsers = {
                    admin: { password: 'admin123', role: 'admin', name: 'Администратор' },
                    operator: { password: 'display123', role: 'operator', name: 'Оператор' }
                };
                localStorage.setItem('karakol-users', JSON.stringify(defaultUsers));
                return defaultUsers;
            }
            return savedUsers;
        }

        // Show message
        function showMessage(elementId, messageKey, isError = true) {
            const messageEl = document.getElementById(elementId);
            const message = translations[currentLanguage][messageKey] || messageKey;
            messageEl.className = isError ? 'error-message' : 'success-message';
            messageEl.textContent = message;
            
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = '';
            }, 5000);
        }

        // Handle operator login
        document.getElementById('operator-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('operator-username').value.trim();
            const password = document.getElementById('operator-password').value;
            const loading = document.getElementById('operator-loading');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            if (!username || !password) {
                showMessage('operator-message', 'error_fill_fields');
                return;
            }
            
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                const users = getUsers();
                
                if (users[username] && users[username].password === password && users[username].role === 'operator') {
                    const session = {
                        username: username,
                        role: users[username].role,
                        name: users[username].name,
                        expires: Date.now() + (8 * 60 * 60 * 1000)
                    };
                    
                    localStorage.setItem('karakol-session', JSON.stringify(session));
                    showMessage('operator-message', 'redirect_operator', false);
                    
                    setTimeout(() => {
                        window.location.href = 'display.html';
                    }, 1500);
                } else {
                    showMessage('operator-message', 'error_wrong_credentials');
                }
                
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }, 1000);
        });

        // Handle admin login
        document.getElementById('admin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value;
            const loading = document.getElementById('admin-loading');
            const submitBtn = this.querySelector('button[type="submit"]');
            
            if (!username || !password) {
                showMessage('admin-message', 'error_fill_fields');
                return;
            }
            
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                const users = getUsers();
                
                if (users[username] && users[username].password === password && users[username].role === 'admin') {
                    const session = {
                        username: username,
                        role: users[username].role,
                        name: users[username].name,
                        expires: Date.now() + (24 * 60 * 60 * 1000)
                    };
                    
                    localStorage.setItem('karakol-admin-session', JSON.stringify(session));
                    showMessage('admin-message', 'redirect_admin', false);
                    
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                } else {
                    showMessage('admin-message', 'error_wrong_credentials');
                }
                
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }, 1000);
        });

        // Check existing sessions and set up page
        window.addEventListener('load', function() {
            // Language Switcher Logic
            const langSwitcher = document.getElementById('language-switcher');
            const currentLangDiv = langSwitcher.querySelector('.current-lang');
            
            currentLangDiv.addEventListener('click', () => {
                langSwitcher.classList.toggle('active');
            });

            document.querySelectorAll('.lang-option').forEach(option => {
                option.addEventListener('click', () => {
                    setLanguage(option.getAttribute('data-lang'));
                });
            });

            document.addEventListener('click', (e) => {
                if (!langSwitcher.contains(e.target)) {
                    langSwitcher.classList.remove('active');
                }
            });

            setLanguage(currentLanguage);

            // Session check
            const operatorSession = JSON.parse(localStorage.getItem('karakol-session') || 'null');
            if (operatorSession && operatorSession.role === 'operator' && operatorSession.expires > Date.now()) {
                window.location.href = 'display.html';
                return;
            }

            const adminSession = JSON.parse(localStorage.getItem('karakol-admin-session') || 'null');
            if (adminSession && adminSession.role === 'admin' && adminSession.expires > Date.now()) {
                window.location.href = 'admin.html';
                return;
            }
        });

        // Enter key support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const activeForm = document.querySelector('.form-wrapper.is-active form');
                if (activeForm) {
                    activeForm.dispatchEvent(new Event('submit'));
                }
            }
        });
    </script>
</body>
